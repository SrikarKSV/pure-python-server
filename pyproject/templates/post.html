{% extends "layout.html" %}

{% block head_tags %}
  <link rel="stylesheet" href="/css/markdown.css">
{% endblock head_tags %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <time>{{ post.created_at }}</time>
  <button><a href="/posts/{{ post.id }}/edit">Edit</a></button>
  <form action="/posts/{{ post.id }}/delete" method="POST">
    <button>Delete</button>
  </form>
  {{ post.content|safe }}
{% endblock content %}
